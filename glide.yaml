package: github.com/aporeto-inc/trireme-csr
import:
- package: go.uber.org/zap
  version: ^1.5.0
- package: k8s.io/apimachinery
  subpackages:
  - pkg/apis/meta/v1
  - pkg/fields
  - pkg/labels
  - pkg/runtime
  - pkg/selection
  - pkg/watch
- package: k8s.io/client-go
  version: ^4.0.0
  subpackages:
  - kubernetes
  - pkg/api
  - pkg/api/v1
  - pkg/apis/extensions/v1beta1
  - rest
  - tools/cache
  - tools/clientcmd
- package: github.com/spf13/pflag
  version: ^1.0.0
- package: github.com/spf13/viper
  version: ^1.0.0
- package: go.uber.org/zap
  version: ^1.5.0

- package: github.com/aporeto-inc/tg
  vcs: git
  version: add_load_csr
  repo: git@github.com:bvandewalle/tg.git

## ONLY NEEDED because of Glide issue with Capital and Lowercase mixup
## https://github.com/sirupsen/logrus/issues/570#issuecomment-313933276
- package: github.com/sirupsen/logrus
  version: master
- package: github.com/Sirupsen/logrus
  repo: git@github.com:/sirupsen/logrus
  vcs: git
  version: master
